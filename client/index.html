    <!-- SEO Meta Tags -->
    <title>Smart Owl - Intelligent Water Management Solutions</title>

    <meta property="og:title" content="Smart Owl - Intelligent Water Management Solutions" />

    <!-- Structured Data -->
    <script type="application/ld+json">

      "@context": "https://schema.org",

      },
      "contactPoint": {
        "@type": "ContactPoint",

        "contactType": "customer service"
      },
      "sameAs": [
        "https://facebook.com/smartowlke",
        "https://twitter.com/smartowlke",
        "https://linkedin.com/company/smartowlke"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "brand": {

      },

        "@type": "Offer",
